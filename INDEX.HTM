<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiggy Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Swiggy</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="hero">
    <h1>Order Food Online</h1>
    <p>Your favorite restaurants and takeaways, delivered.</p>
    <button>Order Now</button>
  </section>
  
  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-grid">
      <div class="category">
        <img src="https://via.placeholder.com/150" alt="Italian Food">
        <h3>Italian</h3>
      </div>
      <div class="category">
        <img src="https://via.placeholder.com/150" alt="Chinese Food">
        <h3>Chinese</h3>
      </div>
      <div class="category">
        <img src="https://via.placeholder.com/150" alt="Indian Food">
        <h3>Indian</h3>
      </div>
      <div class="category">
        <img src="https://via.placeholder.com/150" alt="Desserts">
        <h3>Desserts</h3>
      </div>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 Swiggy. All Rights Reserved.</p>
  </footer>
</body>
</html>
